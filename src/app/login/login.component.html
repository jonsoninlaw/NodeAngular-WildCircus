
<div class="container">
  <div class="row justify-content-md-center">
    <form class="text-center" (ngSubmit)="onSubmit()">
      <p class="h4 mb-4 section-title">CONNEXION</p>
      <input name="email" type="email" id="defaultLoginFormEmail" [(ngModel)]="user.email" class="form-control mb-4" placeholder="E-mail" required>
      <input name="password" type="password" id="defaultLoginFormPassword" [(ngModel)]="user.password" class="form-control mb-4" placeholder="Password" required>
      <button color="info" block="true" class="btn btn-primary" type="submit">Se connecter</button>
    </form>
  </div>
</div>
